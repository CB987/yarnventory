<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yarnventory</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <div class="app">
      <h4 class="mb-3">yarnventory</h4>
      <img src="stylesheets/images/GeneWonkaTellMe.jpg"/>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>tell me about your yarn!</span>
        <i class="fas fa-plus"></i>
      </div>
      <!-- <br /> -->
      <h5 class="text-center my-3">your gorgeous stash</h5>
      <div id="tasks"></div>
    </div>
  <!-- modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">all about dat lace-weight yarn, no tangles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
             <div class="modal-body">
                <p>yarn brand</p>
                <input type="text" class="form-control" name="" id="textInput" />
                <div id="msg"></div>
                <br />
                <p>significant date</p>
                <input type="date" class="form-control" name="" id="dateInput" />
                <br />
                <p>notes</p>
                <textarea name="" class="form-control" id="textarea" cols="30" rows="5" ></textarea>
            </div>

      <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">oh wait never mind</button>
  <button type="submit" id="add" class="btn btn-success">and that's it</button>
      </div>
    </div>
  </div>
</form>
  <script src="main.js"></script>
</body>

</html>
