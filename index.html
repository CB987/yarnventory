<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yarnventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="main.js"></script>

</head>
<body>
    <h1>tell me about your yarn!</h1>
    <img src="stylesheets/GeneWonkaTellMe.jpg" alt="that gene wilder as willy wonka meme where he's listening with his head propped on one fist">
    <div class="container">

        <div class="left">
            <form id="form">
                <label for="post"> no, really, tell me everything</label>
                <br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br/>
                <div id="msg"></div>
                <button type="submit">log that bitch!</button>
            </form>
        </div>

        <div class="right">
            <h3>the shiz</h3>
            <div id="posts">
                <div>
                    <p>so tonight that i might see</p>
                    <span class="options">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </div>
                <div>
                    <p>hello again</p>
                    <span class="options">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
